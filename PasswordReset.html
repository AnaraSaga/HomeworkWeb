<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Password Reset</title>
</head>
<body>
    <form class="form">
        <p class="fa-solid fa-xmark form_cross"></p>
        <h2 class="form_title">Recover your password</h2>
        <p class="form_info_text">To receieve temporare password you need to 
            insert your email, indicated during registration</p>
        <input type="email" placeholder="Email" name="email" class="form_input">
        <p class="form_info_text">Available within 24h</p>    
        <button class="form btn submit_btn">Send</button>
    </form>
    
    <script src="https://kit.fontawesome.com/aced5cefd6.js" 
    crossorigin="anonymous"></script>
</body>    
</body>
</html>
